    <form>
      <!-- Left Column -->
      <div class="contact-left">
        <h1 class="title">Contact Us</h1>
        <p class="description">Let's stay in touch.
        </br>
          For more information
        </br>
        sign up
        </p>
      </div>

      <!-- Right Column -->
      <div class="contact-right">
        <div class="input-container">
          <p class="placeholder">Your Name</p>
          <input
            type="text"
            name="name"
            autocomplete="off"
            class="input-name input"
            minlength='5'
            required
          />
          <svg
            class="line-svg"
            width="300"
            height="2"
            viewBox="0 0 300 2"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="elastic-line"
              d="M0 0.999512C0 0.999512 60.5 0.999512 150 0.999512C239.5 0.999512 300 0.999512 300 0.999512"
              stroke="#D1D4DA"
              stroke-width="2"
            />
          </svg>
        </div>

        <div class="input-container">
          <p class="placeholder">Your Email</p>
          <input
            type="email"
            name="email"
            autocomplete="off"
            class="input-email input"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            required
          />
          <svg
            class="line-svg"
            width="300"
            height="2"
            viewBox="0 0 300 2"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="elastic-line"
              d="M0 0.999512C0 0.999512 60.5 0.999512 150 0.999512C239.5 0.999512 300 0.999512 300 0.999512"
              stroke="#D1D4DA"
              stroke-width="2"
            />
          </svg>
        </div>

        <div class="input-container">
          <p class="placeholder">Your Number</p>
          <input
            type="tel"
            name="tel"
            autocomplete="off"
            class="input-number input"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            required
          />
          <svg
            class="line-svg"
            width="300"
            height="2"
            viewBox="0 0 300 2"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="elastic-line"
              d="M0 0.999512C0 0.999512 60.5 0.999512 150 0.999512C239.5 0.999512 300 0.999512 300 0.999512"
              stroke="#D1D4DA"
              stroke-width="2"
            />
          </svg>
        </div>

        <div class="promo-container">
          <div class="checkbox-container">
            <!-- OUTLINE BORDER -->
            <span class="checkmark"></span>
            <div class="checkbox-fill"></div>
            <input type="checkbox" class="checkbox"/>
            <svg
              width="19"
              height="16"
              viewBox="0 0 19 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="tick-mark"
            >
              <path
                class="elastic-line"
                d="M2 8.5L6.5 13L17.5 2"
                stroke="white"
                stroke-width="4"
              />
            </svg>
          </div>
          <label class="checkbox-label">Send me promotions and offers.</label>
        </div>
        <button>Join</button>
      </div>
